<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery - Sonu_KJ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
            background: #111;
            color: white;
        }

        .navbar {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .navbar nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .travel-gallery-title {
            text-align: center;
            padding: 2rem;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: lighter;
            letter-spacing: 5px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0;
        }

        .photo-grid img {
            width: 300px;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #000;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="logo">lifeofSKJ</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="travel-gallery-title">Travel Gallery</h1>

    <div class="photo-grid">
        <img src="images/fortkochi2.jpg" alt="Travel 1">
        <img src="images/ponnani.jpg" alt="Travel 2">
        <img src="images/sunset_varkala.jpg" alt="Travel 3">
        <img src="images/railway.jpg" alt="Travel 4">
        <img src="images/thrissur1.jpg" alt="Travel 5">
        <img src="images/volleyball.jpg" alt="Travel 6">
        <img src="images/adhiyogi1.jpg" alt="Travel 7">
        <img src="images/poondi1.jpg" alt="Travel 8">
        <img src="images/poondi3.jpg" alt="Travel 8">
        <img src="images/poondi2.jpg" alt="Travel 8">
        <img src="images/mysore_palace1.jpg" alt="Travel 8">
        <img src="images/golden_temple1.jpg" alt="Travel 8">
        <img src="images/mysore_palace2.jpg" alt="Travel 8">
        <img src="images/buddha.jpeg.jpg" alt="Travel 8">

        <!-- Add more images as needed -->
    </div>

     <!-- Footer -->
<footer>
    <div class="footer-content">
        <p>Connect with me on</p>
        <div class="social-links">
            <a href="https://www.instagram.com/skj.x_?igsh=ZDdmaDIzMDljdTAx" target="_blank" aria-label="Instagram">
                <img src="images/instagram.png" alt="Instagram" />
            </a>
            <a href="https://www.youtube.com/@Lifeofskj" target="_blank" aria-label="YouTube">
                <img src="images/youtube.png" alt="YouTube" />
            </a>
            <a href="https://www.linkedin.com/in/sonu-k-joseph" target="_blank" aria-label="LinkedIn">
                <img src="images/linkedin.png" alt="LinkedIn" />
            </a>
        </div>
    </div>
</footer>
</body>
</html>
